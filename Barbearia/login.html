<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Azul</title>
    <style>
        /* CSS embutido para simplicidade */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .container { 
            background: rgba(255, 255, 255, 0.1); /* Azul claro transparente */
            backdrop-filter: blur(10px);
            padding: 2rem; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,123,255,0.4); 
            width: 90%; 
            max-width: 400px; 
            border: 1px solid rgba(255,255,255,0.2);
        }
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: rgba(255,255,255,0.3);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        h1 { 
            text-align: center; 
            color: white; 
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .input-group { 
            margin-bottom: 1rem; 
        }
        label { 
            display: block; 
            color: white; 
            margin-bottom: 0.5rem; 
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid rgba(255,255,255,0.3); 
            border-radius: 8px; 
            font-size: 16px; 
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(5px);
        }
        input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        input:focus { 
            outline: none; 
            border-color: #4dabf7; 
            box-shadow: 0 0 0 3px rgba(77,171,247,0.3); 
            background: rgba(255,255,255,0.2);
        }
        input.error { 
            border-color: #ff6b6b; 
            background: rgba(255,107,107,0.1);
        }
        .error-msg { 
            color: #ff6b6b; 
            font-size: 14px; 
            margin-top: 5px; 
            display: none; 
        }
        .checkbox { 
            display: flex; 
            align-items: center; 
            margin-bottom: 1.5rem; 
            color: white;
        }
        .checkbox input { 
            width: auto; 
            margin-right: 10px; 
            accent-color: #4dabf7;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #4dabf7, #007BFF); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        button:hover:not(:disabled) { 
            background: linear-gradient(135deg, #007BFF, #0056b3); 
            transform: translateY(-2px);
        }
        button:disabled { 
            background: rgba(255,255,255,0.2); 
            cursor: not-allowed; 
        }
        .link { 
            text-align: center; 
            margin-top: 1rem; 
        }
        .link a { 
            color: #4dabf7; 
            text-decoration: none; 
            font-weight: bold;
        }
        .link a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <!-- Abas -->
            <div class="tabs">
                <button type="button" class="tab-btn active" data-tab="novo">Novo Usuário</button>
                <button type="button" class="tab-btn" data-tab="login">Login Rápido</button>
            </div>

            <!-- Aba Novo Usuário (com confirmação) -->
            <div class="tab-content active" id="novo">
                <h1>Novo Usuário</h1>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div class="error-msg" id="emailError">Email inválido ou em branco</div>
                </div>
                
                <div class="input-group">
                    <label for="confirmEmail">Confirme Email</label>
                    <input type="email" id="confirmEmail" required>
                    <div class="error-msg" id="confirmEmailError">Emails não conferem</div>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required minlength="6">
                    <div class="error-msg" id="senhaError">Senha deve ter pelo menos 6 caracteres</div>
                </div>
            </div>

            <!-- Aba Login Rápido (sem confirmação) -->
            <div class="tab-content" id="login">
                <h1>Login Rápido</h1>
                
                <div class="input-group">
                    <label for="emailLogin">Email</label>
                    <input type="email" id="emailLogin" required>
                    <div class="error-msg" id="emailLoginError">Email inválido</div>
                </div>
                
                <div class="input-group">
                    <label for="senhaLogin">Senha</label>
                    <input type="password" id="senhaLogin" required minlength="6">
                    <div class="error-msg" id="senhaLoginError">Senha deve ter pelo menos 6 caracteres</div>
                </div>
            </div>
            
            <label class="checkbox">
                <input type="checkbox" id="lembrar"> Lembrar-me
            </label>
            
            <button type="submit" id="btnEntrar" disabled>Entrar</button>
            
            <div class="link">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </div>

    <script>
        // Controle das abas
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Remove active das abas
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // Ativa aba clicada
                btn.classList.add('active');
                document.getElementById(tab).classList.add('active');
                
                // Revalida formulário
                validateForm();
            });
        });

        // Elementos dinâmicos por aba
        let currentElements = {
            email: document.getElementById('email'),
            confirmEmail: document.getElementById('confirmEmail'),
            senha: document.getElementById('senha'),
            emailLogin: document.getElementById('emailLogin'),
            senhaLogin: document.getElementById('senhaLogin')
        };

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateForm() {
            const activeTab = document.querySelector('.tab-content.active').id;
            const btnEntrar = document.getElementById('btnEntrar');

            // Reset erros
            document.querySelectorAll('.error-msg').forEach(el => {
                el.style.display = 'none';
                el.previousElementSibling.classList.remove('error');
            });

            let isValid = true;

            if (activeTab === 'novo') {
                // Validação aba Novo Usuário
                const emailVal = currentElements.email.value.trim();
                const confirmVal = currentElements.confirmEmail.value.trim();
                const senhaVal = currentElements.senha.value;

                if (!emailVal || !validateEmail(emailVal)) {
                    document.getElementById('emailError').style.display = 'block';
                    currentElements.email.classList.add('error');
                    isValid = false;
                }
                if (confirmVal !== emailVal) {
                    document.getElementById('confirmEmailError').style.display = 'block';
                    currentElements.confirmEmail.classList.add('error');
                    isValid = false;
                }
                if (senhaVal.length < 6) {
                    document.getElementById('senhaError').style.display = 'block';
                    currentElements.senha.classList.add('error');
                    isValid = false;
                }
            } else {
                // Validação aba Login Rápido
                const emailVal = currentElements.emailLogin.value.trim();
                const senhaVal = currentElements.senhaLogin.value;

                if (!emailVal || !validateEmail(emailVal)) {
                    document.getElementById('emailLoginError').style.display = 'block';
                    currentElements.emailLogin.classList.add('error');
                    isValid = false;
                }
                if (senhaVal.length < 6) {
                    document.getElementById('senhaLoginError').style.display = 'block';
                    currentElements.senhaLogin.classList.add('error');
                    isValid = false;
                }
            }

            btnEntrar.disabled = !isValid;
            return isValid;
        }

        // Eventos em tempo real
        [currentElements.email, currentElements.confirmEmail, currentElements.senha, 
         currentElements.emailLogin, currentElements.senhaLogin].forEach(input => {
            input.addEventListener('input', validateForm);
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateForm()) {
                const activeTab = document.querySelector('.tab-content.active').id;
                alert(`Login ${activeTab === 'novo' ? 'NOVO USUÁRIO' : 'RÁPIDO'} confirmado!`);
            }
        });
    </script>
</body>
</html>
