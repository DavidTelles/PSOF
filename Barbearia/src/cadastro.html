<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="../styles/cadastro.css" />
</head>
<body>
  <div class="container">
    <form class="card" action="#" method="post">
      <h1>Criar conta</h1>
      <p class="subtitle">Use seu email para se cadastrar</p>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="email@exemplo.com" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

      <label for="confirm-password">Confirme sua Senha</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required />

      <p class="radio-title">Você é barbeiro ou cliente?</p>

      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="perfil" value="barbeiro" />
          <span>Barbeiro</span>
        </label>

        <label class="radio-option">
          <input type="radio" name="perfil" value="cliente" />
          <span>Cliente</span>
        </label>
      </div>

      <button type="submit">Cadastrar</button>

      <p class="login-link">
        Já tem conta?
        <a href="login.html">Entrar</a>
      </p>
    </form>
  </div>
</body>
</html>
